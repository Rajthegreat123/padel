<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court-Side Rally Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="menu-screen" class="screen">
            <h1>Court-Side Rally</h1>
            <div class="menu-options">
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>
                <button id="create-game-btn">Create Game</button>
                <div class="input-group">
                    <input type="text" id="game-code-input" placeholder="Enter game code">
                    <button id="join-game-btn">Join Game</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>Game Lobby</h2>
            <p>Game Code: <span id="game-code-display"></span></p>
            <div class="player-list">
                <div id="player1" class="player">Waiting for player 1...</div>
                <div id="player2" class="player">Waiting for player 2...</div>
            </div>
            <p id="lobby-status">Waiting for players...</p>
            <button id="start-game-btn" disabled>Start Game</button>
            <button id="leave-lobby-btn">Leave Lobby</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="scoreboard">
                <div class="player-score">
                    <span id="player1-name">Player 1</span>:
                    <span id="player1-score">0</span>
                    <span class="hit-counter">Hits: <span id="player1-hits">0</span></span>
                </div>
                <div class="player-score">
                    <span id="player2-name">Player 2</span>:
                    <span id="player2-score">0</span>
                    <span class="hit-counter">Hits: <span id="player2-hits">0</span></span>
                </div>
                <div class="game-info">
                    <span id="game-state">Get Ready</span>
                </div>
            </div>

            <canvas id="game-canvas"></canvas>

            <div class="game-controls">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
                <button id="action-btn" class="control-btn">Hit</button>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>Game Over</h2>
            <p id="winner-display"></p>
            <p id="final-score"></p>
            <button id="play-again-btn">Play Again</button>
            <button id="return-menu-btn">Return to Menu</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
